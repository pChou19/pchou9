   <div class="header">
      <h1 style="color: white">Coleslaw</h1>
   </div>
   <div style="overflow:auto">
      <div class="main">
         <div class="image">
            <img src="coleslaw.jpg" style="max-width:100%" alt="Coleslaw in container">
         </div>
         <div class="content">
            <div class="recipe">
            <h2>Mix together:</h2>
            <ul>
               <li>2 packets shredded coleslaw (~9 oz)</li>
               <li>1/2 to 3/4 cup mayonnaise</li>
               <li>3 tablespoons apple cider vinegar</li>
               <li>Granulated sugar</li>
               <li>S&P</li>
            </ul>
            Best after letting sit in fridge for a few hours.
            </div>
         </div>

            <div ng-include="'https://pchou9.com/recipes/includes/menu.html'"></div>

         </div>
